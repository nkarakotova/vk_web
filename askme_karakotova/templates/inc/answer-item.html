{% load static %}

<div class="answer">
	<div class="row">
		<div class="col-2">
			<div class="avatar">
				{% with answer.get_author.get_avatar as image_static %}
				<img src="{% static image_static %}" alt="" />
        {% endwith %}
			</div>
      <div class="like">
        <button class="plus cursor">+</button> 
        <button class="minus cursor">-</button>  
        <span class="counter">{{answer.rating}}</span>
      </div>
		</div>
		<div class="col-10">
			<div class="question-text" align="justify" style="height: 70px;">
        {{answer.text}}
			</div>
      <div class="row">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="correct"> Correct!
          </label>
        </div>
      </div>
		</div>
	</div>
</div>
