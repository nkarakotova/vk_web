{% load static %}

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static '../static/img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        ASKarakotova
      </a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="d-flex nav-search" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <ul class="nav navbar-nav">
          <li class="ask-buttom">
            <form action="{% url 'new_question' %}" target="_blank">
              <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>
          </li>
          <li class="nav-item header-user-pict">
            {% with question.get_author.get_avatar as image_static %}
            <img src="{% static image_static %}" alt="" />
            {% endwith %}
          </li>
        </ul>
        <div class="row">
          <div class="row">
            <font color="white" size="3">{{question.get_author.info.username}}</font>
          </div>
          <div class="row">
            <div class="col-6">
              <a href="{% url 'settings' %}"><font color="white" size="2">Settings</font></a>
            </div>
            <div class="col-6">
              <a href=""><font color="white" size="2">Log out</font></a>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </nav>

</header>
