{% extends "inc/base.html" %}

{% load static %}

{% block title %}
<title>New question</title>
{% endblock title %}

{% block header %}
{% include "inc/unautorisated-header.html" %}
{% endblock header %}

{% block content %}

<h1>New question</h1>
<div class="col-8">
  <form method="post" action="/im/">
    <div class="error" style="margin-bottom: 20px;">Sorry, the title was not entered</div>
    <div class="row">
      <div class="col-1">
        <span>Title</span>
      </div>
      <div class="col-11">
        <textarea name="message" id="messageField" cols="45" rows="1" placeholder="Input question title"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <span>Text</span>
      </div>
      <div class="col-11">
        <textarea name="message" id="messageField" cols="45" rows="10" placeholder="Input question text"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <span>Tags</span>
      </div>
      <div class="col-11">
        <textarea name="message" id="messageField" cols="45" rows="1" placeholder="Input tags"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-11">
        <button class="btn btn-outline-success" type="submit" style="width: 460px;">ASK</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
